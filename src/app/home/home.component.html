<div class="container">
    <!-- Game cards -->
    <div class="row">
        <ng-container *ngFor="let game of latestGamesArray">
            <div class="col-4">
                <div class="game-card">
                    <div class="game-title">{{ game.name }}</div>

                    <div class="game-image">
                        <img src="{{ game.background_image }}">
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
